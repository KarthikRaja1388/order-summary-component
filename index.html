<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <main class="main">
            <div class="container">
                <div class="hero-img-container">
                    <img src="images/illustration-hero.svg" alt="" class="hero-img">
                </div>
                <div class="content spacing">
                    <h2 class="content-title text-center spacing">Order Summary</h2>
                    <p class="content-desc text-center spacing">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="content-pricing-panel spacing">
                        <img src="images/icon-music.svg" alt="">
                        <div class="content-price">
                            <p class="content-plan-name">Annual Plan</p>
                            <small><p class="price">$59.99/year</p></small>
                        </div>
                        <a href="#">Change</a>
                    </div>
                    <a href="#" role="button" class="btn-proceed spacing">Proceed to Payment</a>
                    <a href="#" role="button" class="btn-cancel spacing">Cancel Order</a>
                </div>
            </div>
    </main>
</body>
</html>
